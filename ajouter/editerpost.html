<%post=params["post"]%>
<div id="message"></div>
<h1><%=post["title"]%></h1>


<select id="members">
<option value="">séléctionner un membre dans le texte</option>

</select>
<select class="someselect" id="link">

<form action="/updatepost" method="post">
<input id="idmypost" type="hidden" name="id" value="<%=post["id"]%>" />

<label for="titlemypost">title</label>
<input id="titlemypost" type="text" name="title" value="<%=post["title"]%>" />
</div>
<div class="field">
<label for="editmypost">content</label>
<textarea name="content" id="editmypost">
<%=post["content"]%></textarea>
</div>
<div class="actions">

<input id="submitmypost" type="submit" name="submti" value="éditer le post" />
</div>
</form>
