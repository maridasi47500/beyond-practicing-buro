<h1>Carnet d'adresses &#x1F4D6; </h1>
<form action="/createaddress" method="post">
<input type="hidden" name="user_id" value="<%=session["user_id"]%>" id="address_user"/>
<div class="field">
<label for="address_name">nom</label>
<input type="text" name="name" id="address_name"/>
</div>
<div class="field">
<label for="address_email">email</label>
<input type="email" name="email" id="address_email"/>
</div>
<div class="field">
<input type="submit" value="ok" name="valider" id="address_submit"/>
</div>
</form>
<table>
<%=render_collection(collection=db.Address.getall(), partial='welcome/_address.html', as_='address')%>
</table>
