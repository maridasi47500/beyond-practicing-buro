<h1>ajouter post</h2>
<form action="/createpost" method="post">
<input id="ajouteruser" type="hidden" name="user_id" value="<%=session["user_id"]%>"/>
<div class="field">
<label for="penband"></label>
<%="" if len(db.Band.getall()) > 0 else "ajouter un groupe de musique"%>
<select id="penband" name="band_id">
<%=render_collection(collection=db.Band.getall(), partial='welcome/_band.html', as_='band')%>
</select>
</div>

<div class="field">
<label for="pentitle">title</label>
<input type="text" id="pentitle" name="title"/>
</div>
<div class="field">
<label for="pencontent">content</label>
<textarea id="pencontent" name="content">
</textarea>
</div>
<div class="actions">
<input id="ajouterpen" type="submit" name="addpen"/>
</div>

</form>
